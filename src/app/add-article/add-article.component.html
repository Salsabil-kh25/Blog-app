<div>
    <h2>Ajouter un nouvel article</h2>
    <label for="title">Titre :</label>
    <input id="title" [(ngModel)]="newArticle.titre" /><br>
  
    <label for="photo">Photo (URL) :</label>
    <input id="photo" [(ngModel)]="newArticle.image" /><br>
  
    <label for="description">Description :</label>
    <input id="description" [(ngModel)]="newArticle.description" /><br>
  
    <button (click)="addArticle()">Ajouter</button>
    <button (click)="showAddForm = false">Annuler</button>
  </div>
